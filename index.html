<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>ExchangeRate Calculator</title>
</head>
<body>
    <section class="contains">
        <div class="image">
            <i class="fas fa-sync-alt"></i>
        </div>
        <article class="title">ExchangeRate Calculator</article>
        <article class="description">
            <span>Choose the currency and the enter the amounts </span>
             <span>to get the exchange rate </span>
        </article>
        <section class="start-rate">
            <ul class="rate">
                <li class ="rate-title">KRW<i class="fas fa-sort-down"></i>
                    <ul class="main">
                        <li><a href="#" class="rate1">KRW</a></li>
                        <li><a href="#" class="rate1">USD</a></li>
                    </ul>
                </li>
            </ul>
            <input type="number" class = "num" name="" id="">
        </section>
        <section class="swap">
            <a href="#">swap</a>
            <article></article>
        </section>
        <section class="end-rate">
            <ul class="rate">
                <li class ="rate-title">KRW<i class="fas fa-sort-down"></i>
                    <ul class="main">
                        <li><a href="#" class="rate1">KRW</a></li>
                        <li><a href="#" class="rate1">USD</a></li>
                    </ul>
                </li>
            </ul>
            <input type="number" class = "num" name="" id="">
        </section>
    </section>
    <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>ExchangeRate Calculator</title>
</head>
<body>
    <!-- main title -->
    <header>
        <div class="title">환율 계산기</div>
    </header>

    <!-- main -->
    <main>
        <!-- calculate option-->
        <section class="calculate">
            <div class="start-menu">
                <label for="start-rate">시작 통화</label>
                <ul class="select">
                    <li class="menuBtn">select Currency</li>
                    <i id="startBtn" class="fas fa-chevron-down"></i>
                </ul>
                <ul id = start-menu class="menu">
                    <li><a href="#" class="menu_list">KRW</a></li>
                    <li><a href="#" class="menu_list">USD</a></li>
                </ul>
            </div>
            <div class="end-menu">
                <label for="end-rate">변환 통화</label>
                <ul class="select">
                    <li class="menuBtn">select Currency</li>
                    <i id="endBtn" class="fas fa-chevron-down"></i>
                </ul>
                <ul id = end-menu class="menu">
                    <li><a href="#" class="menu_list">KRW</a></li>
                    <li><a href="#" class="menu_list">USD</a></li>
                </ul>
            </div>
            <div class="value">
                <label for="value">값을 입력하세요.</label>
                <input type="text" class="value">
            </div>
            <button class="resultBtn">결과</button>
        </section>
        <!-- calculate result-->
        <section class="result">
            <section class="calc_result">
                <article>
                    환산결과
                </article>
                <article class = result-value>

                </article>
            </section>
           
            
            <article class="description">
                이 프로젝트는 박영재 혼자의 힘으로 완성하자라는 목표로 제작한 
                프로젝트로 간단한 환율 계산기 프로그램을 제작한 것입니다.
                기본적인 기능만 구현하다보니 부족한 부분이 많을 것입니다.
            </article>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
